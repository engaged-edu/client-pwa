mutation publicCallFacebookPixelViewContentEvent(
  $testEventCode: String,
  $checkoutId: String!,
  $contentName: String!
) {
  publicCallFacebookPixelViewContentEvent(
    testEventCode: $testEventCode,
    checkoutId: $checkoutId,
    contentName: $contentName
