query publicFetchCheckout(
	$checkoutSharedId: String!
) {
	publicFetchCheckout(
		checkoutSharedId: $checkoutSharedId
	) {
		_id
		createdAt
		updatedAt
		expirationDate
		status
		description
		currency
		organizationId
		invoiceItemsAmount
		invoiceTotalAmount
		invoiceDiscountedAmount
		invoiceItems {
			type
			quantity
			... on ProductInvoiceItem {
				productPrice
				product {
					name
					description
					prices {
						_id
						billingConfig {
							... on PerUnitProductPrice {
								unitAmount
							}
						}
					}
				}
			}
			... on InlineInvoiceItem {
				name
				quantity
				amount
			}
		}
		invoiceDiscounts {
			_id
			type
			... on InvoiceManualDiscount {
				description
				amount
			}
		}
		paymentMethodsConfig {
			pix {
				enabled
			}
			creditCard {
				enabled
				installmentsRule {
					type
					... on InvoicePaymentLinkCreditCardUpToInstallmentsRule {
						upTo
					}
					... on InvoicePaymentLinkCreditCardSpecificInstallmentsInstallmentsRule {
						installments
					}
				}
			}
			bankSlip {
				enabled
				expirationRule {
					type
					... on InvoicePaymentLinkDaysAfterCreationExpirationRule {
						days
					}
					... on InvoicePaymentLinkSpecificDateExpirationRule {
						date
					}
				}
			}
		}
		organization {
			_id
			name
			url
			payment {
				creditCard {
					softDescriptor
				}
			}
			appearance {
				primaryColor
				logo {
					title
					description
					altText
					url
					filestackUrl
				}
				squareLogo32 {
					title
					description
					altText
					url
					filestackUrl
				}
				squareLogo256 {
					title
					description
					altText
					url
					filestackUrl
				}
			}
		}
	}
}

query publicFetchStudentCheckoutPurchase (
	$magicToken: String
	$studentUserEmail: String
	$checkoutSharedId: String!
) {
	publicFetchStudentCheckoutPurchase(
		magicToken: $magicToken
		studentUserEmail: $studentUserEmail
		checkoutSharedId: $checkoutSharedId
	) {
		_id
		user {
			_id
			name
			email
		}
		payment {
			_id
			updatedAt
			statusAt
			status
			failCode
			failMessage
			amount
			currency
			paymentMethod
			... on CreditCardPayment {
				createdAt
				updatedAt
				brand
				installments
				lastDigits
			}
			... on BankSlipPayment {
				createdAt
				updatedAt
				code
				expirationDate
				pdfUrl
			}
			... on PixPayment {
				createdAt
				updatedAt
				code
				expirationDate
				qrCodeUrl
			}
			purchase {
				_id
				studentUserId
			}
		}
		checkout {
			invoiceItems {
				type
				quantity
				... on ProductInvoiceItem {
					product {
						_id
						type
						name
						description
						... on AccessProduct {
							accesses {
								... on CourseProductAccess {
									course {
										name
									}
									room {
										name
									}
								}
							}
							accessExpirationRule {
								type
								... on AccessPeriodExpirationRule {
									from
									amount
									unit
								}
								... on AccessFixedDateExpirationRule {
									date
								}
							}
						}
					}
				}
				... on InlineInvoiceItem {
					name
					quantity
					amount
				}

			}
		}
		organization {
			_id
			name
			url
			payment {
				creditCard {
					softDescriptor
				}
			}
			appearance {
				primaryColor
				logo {
					title
					description
					altText
					url
					filestackUrl
				}
				squareLogo32 {
					title
					description
					altText
					url
					filestackUrl
				}
				squareLogo256 {
					title
					description
					altText
					url
					filestackUrl
				}
			}
		}
	}
}
